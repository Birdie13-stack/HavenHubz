<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.png" alt="" />

      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="">List</a></li>
          <li><a href="renterreg.html">Rent</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>

        <a href="login.html">Login</a>

        <div class="button">
          <button class="signup">
            <a href="joinmode.html">Create Account</a>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <h1>Create an account as a tenant</h1>

      <form action="login.html">
        <div class="inputs">
          <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required />
          </div>
          <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
        </div>

        <button class="submit"><a href="login.html">Create account</a></button>

        <h3 style="margin: 10px">
          Not a tenant? Create an account as a landlord instead
        </h3>

        <button class="submit" style="padding: 10px 50px">
          <a href="landlordreg.html">Create landlord account</a>
        </button>
      </form>
    </main>
  </body>
</html>
